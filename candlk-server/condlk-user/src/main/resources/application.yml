server:
  port: 8080
  servlet:
    session:
      cookie:
        path: /
spring:
  profiles:
    active: local
  application:
    name: user
  main:
    allow-circular-references: true

  ### common-config.yml 所有服务的公共配置
  messages:
    use-code-as-default-message: true
  mvc:
    throw-exception-if-no-handler-found: true
  cloud:
    sentinel:
      enabled: false
    loadbalancer:
      ribbon:
        enabled: false # 禁用 ribbon，使用 loadbalancer
  session:
    store-type: redis
    timeout: 600
webapp:
  context:
    encrypt:
      aes-key: eJeJylXMuqtUb11wNPG5krsEAQCdc0gN

# 暴露健康检查访问入口
management:
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    tags:
      application: ${spring.application.name}

