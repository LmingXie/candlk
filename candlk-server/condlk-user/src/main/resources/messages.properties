#充值优惠活动固定奖励描述
promotion.recharge.fix.reward={}金额满${reachAmount}元，奖励金额{rewardAmount}元，奖励钻石{rewardIntegral}
#充值优惠活动随机奖励描述
promotion.recharge.random.reward={}金额满{reachAmount}元，随机奖励金额{rewardMinAmount}~{rewardMaxAmount}元，随机奖励钻石{rewardMinIntegral}~{rewardMaxIntegral}
#充值优惠活动按比例奖励描述
promotion.recharge.ratio.reward={}金额满{reachAmount}元，奖励金额{rewardAmountRatio}%，奖励钻石{rewardIntegral}