vip.default.rule.desc=1. Promotion criteria: If you meet the VIP promotion requirements (i.e. both recharge and valid betting meet the conditions), you can advance to the corresponding VIP level and receive the corresponding promotion bonus. If you continue to advance multiple levels, the promotion bonus will not expire; <br/>2. Daily salary: Daily recharge and valid bets that meet the current level's daily salary requirements can receive corresponding daily salary bonuses. If you continuously advance to multiple levels, you can only receive the current level's daily salary bonus. The bonus can only be claimed after 00:00:00 the next day, and will expire after 00:00:00 plus the expiration time days, and the reward will expire; <br/>3. Weekly Salary: Recharges and valid bets must meet the current level's weekly salary requirements to receive the corresponding weekly salary bonus. If you continue to advance to multiple levels, you can only receive the current level's weekly salary bonus. The bonus can only be claimed after 00:00:00 next Monday, and will expire after 00:00:00 next Monday plus the expiration time days, and the reward will expire; <br/>4. Monthly salary: Recharges and valid bets must meet the monthly salary requirements of the current level to receive the corresponding monthly salary bonus. If you continue to advance to multiple levels, you can only receive the monthly salary bonus of the current level. The bonus can only be received after 00:00:00 on the first day of the next month. The bonus will expire after 00:00:00 on the first day of the next month plus the expiration time days; <br/>5. Reward expiration explanation: Rewards will be automatically distributed to the account upon expiration and can be viewed in the collection record<br/>6. Level protection explanation: If a member reaches a certain VIP level and their recharge and valid bets in the previous month do not meet the level protection requirements, the level will be automatically downgraded by one level;<br/>7. Audit Explanation: The bonus given by VIP requires 1 times the transaction amount (i.e. audited or valid bet) to be withdrawn and bet; 8. Activity Statement: This feature is only available for normal game betting by the account owner. Renting the account, risk-free betting (betting against each other, brushing against each other, low loss water brushing), malicious arbitrage, using cheating programs, robots, exploiting agreements, vulnerabilities, interfaces, group control or other technical means to participate are prohibited. Once verified to be true, this platform has the right to terminate member login, suspend member use of the website, confiscate bonuses and improper profits without special notice; <br/>9. Explanation: When members receive VIP rewards, this platform will assume that the members agree and comply with the corresponding conditions and other relevant regulations. To avoid ambiguity in text understanding, this platform reserves the right of final interpretation of this activity.
