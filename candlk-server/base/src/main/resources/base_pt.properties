userIncome.remark_4=<div><strong>5、</strong><strong>Exemplo</strong>: A deposita 01/01/2025 00:00:01 em 10.000, a taxa de juros anual é {0}%，e o período de liquidação é {1}，então a primeira receita de juros é obtida em {2} O método de cálculo é o seguinte，Primeiros juros =10.000*{3}%/365 dias/24 horas/60 minutos*{4} = {5}，O valor mínimo de resgate deve ser ≥{6}，Ou seja, o cliente só pode resgatar os juros quando eles atingirem ou excederem {7};</div>
userIncome.remark_5=<div><strong>6、</strong><strong>Limite de transferência</strong>: cada valor de transferência deve ser maior ou igual a {0}（ou seja,≥{1}），Não há limite máximo para o valor da transferência. Quanto maior for a transferência, maior será o rendimento;</div>
userIncome.remark_6=<div><strong>7、</strong><strong>Limite de rendimentos</strong>: {0};</div>
userIncome.remark_6_1=No momento, o limite de rendimentos permite acumular em até {0} ciclos. Após esse período, não haverá mais geração de rendimentos. Para evitar a perda de rendimentos, lembre-se de receber seus lucros periodicamente!
userIncome.remark_6_2=Atualmente, não há teto para juros
userIncome.remark_7=<div><strong>8、</strong><strong>Prazo de cobrança</strong>: {0};</div>
userIncome.remark.7_1=Atualmente é cobrado em tempo real, ou seja, pode ser cobrado enquanto houver juros
userIncome.remark.7_2=Resgate em tempo real disponível
userIncome.remark_8=<div><strong>9、</strong><strong>Múltiplo de auditoria</strong>: O múltiplo de auditoria atual é {0} vezes (requisitos de volume de apostas), ou seja, os juros recebidos precisam ser colocados antes que o dinheiro possa ser sacado, aposta Nenhuma plataforma válida específica,Apenas os juros recebidos requerem auditoria, enquanto o valor principal transferido para dentro ou para fora não requer auditoria;</div>
userIncome.remark_9=<div><strong>10、</strong><strong>Declaração do evento</strong>: Esta função é exclusiva para apostas em jogos realizadas pelo próprio titular da conta. Alugar, usar bots, robôs, apostas entre contas diferentes, apostas mútuas, arbitragem, acesso à API, exploração de falhas, controle de grupo ou outros meios técnicos são proibidos.O controle de grupo ou outros meios técnicos são proibidos. Uma vez verificado, a plataforma reserva o direito de encerrar os logins dos membros, suspender o uso do site pelos membros e confiscar bônus e lucros impróprios sem aviso prévio;</div>
userIncome.remark_10=<div><strong>11、</strong><strong>Explicação</strong>: Ao coletar recompensas da Poupança, o membro concorda e aceita os termos e condições correspondentes. Para evitar mal-entendidos, a plataforma reserva-se o direito de interpretação final deste evento。</div>

