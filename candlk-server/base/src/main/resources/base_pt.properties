vip.default.rule.desc=1. Critérios de promoção: Se você cumpre os requisitos de promoção do VIP (ou seja, recharge e apostas válidas cumprem as condições), você pode avançar para o nível correspondente do VIP e receber o bónus de promoção correspondente. Se você continuar avançando múltiplos níveis, o bónus de promoção não expirará; <br/>2. Salário diário: Recarga diária e apostas válidas que satisfaçam os requisitos diários de salário atual podem receber bónus diários correspondentes. Se você avançar contínuamente para múltiplos níveis, você s ó pode receber o bónus diário de salário atual. O bónus só pode ser reclamado após 00:00:00 no dia seguinte, e expirará após 00:00:00 mais os dias de expiração, e a recompensa expirará; <br/>3. Salário Semanal: Recargas e apostas válidas devem satisfazer os requisitos de salário semanal do nível atual para receber o bónus de salário semanal correspondente. Se você continuar avançando para múltiplos níveis, você s ó pode receber o bónus de salário semanal do nível atual. O bónus só pode ser reclamado após 00:00:00 da próxima segunda-feira, e expirará após 00:00 da próxima segunda-feira mais os dias de expiração, e a recompensa expirará; <br/>4. Salário mensal: Recargas e apostas válidas devem satisfazer os requisitos de salário mensal do nível atual para receber o bónus de salário mensal correspondente. Se você continuar avançando para múltiplos níveis, você só pode receber o bónus de salário mensal do nível atual. O bónus só pode ser recebido após 00:00 no primeiro dia do mês seguinte. O bónus expirará após 00:00 no primeiro dia do mês seguinte mais os dias de expiração; <br/>5. Explicação de caducidade de recompensa: As recompensas serão automaticamente distribuídas na conta após caducidade e podem ser vistas no registro de coleta<br/>6. Explicação de proteção de nível: Se um membro atingir um determinado nível VIP e sua recarga e apostas válidas no mês anterior não satisfazem os requisitos de protecção de nível, o nível será automaticamente reduzido por um nível;<br/>7. Explicação de auditoria: O bónus dado pelo VIP requer que seja retirado e apostado 1 vezes o montante da transação (ou seja, aposta válida ou auditada); 8. Declaração de atividade: Esta característica só está disponível para apostas de jogo normais pelo proprietário da conta. A renda da conta, apostas sem risco (apostas entre si, escovas entre si, escovas de baixa perda de água), arbitrio malicioso, utilizando programas de engano, robôs, exploração de acordos, vulnerabilidades, interfaces, controle de grupo ou outros meios técnicos para participar são proibidos. Uma vez verificado como verdade, esta plataforma tem o direito de terminar o registro dos membros, suspender o uso dos membros do site, confiscar bónus e lucros inadequados sem aviso especial; <br/>9. Explicação: Quando os membros recebem recompensas VIP, esta plataforma assumirá que os membros concordam e cumprem as condições correspondentes e outras regulamentações relevantes. Para evitar ambigüedade no entendimento do texto, essa plataforma reserva o direito de interpretação final dessa atividade.
