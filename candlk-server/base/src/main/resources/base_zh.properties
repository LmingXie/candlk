vip.default.rule.desc=1.晋级标准：满足VIP晋级要求（即充值或有效投注都满足条件），即可晋级相应VIP等级，获得相应晋级奖金，如连续晋级多级，晋级奖金没有过期时间；<br/>2.每日俸禄：每日充值及有效投注满足当前等级每日俸禄要求，可获得对应每日俸禄奖金，如连续晋级多级，仅可获得当前等级日俸禄奖金，奖金次日00:00:00以后才可领取，次日时间：00：00:00+过期时间天数后过期，奖励过期；<br/>3.每周俸禄：每周充值及有效投注满足当前等级每周俸禄要求，可获得对应每周俸禄奖金，如连续晋级多级，仅可获得当前等级周俸禄奖金，奖金下周周一00:00:00以后才可领取，下周周一00:00：00+过期时间天数后过期，奖励过期；<br/>4.每月俸禄：每月充值及有效投注满足当前等级每月俸禄要求，可获得对应每月俸禄奖金，如连续晋级多级，仅可获得当前等级月俸禄奖金，奖金下个月1日00:00:00以后才可领取，奖金下个月1日00:00:00+过期时间天数后过期，奖励过期；<br/>5.奖励过期说明：奖励过期自动派发到账，可在领取记录进行查看<br/>6.保级说明：会员在达到某VIP等级后，若上个月充值及有效投注未达到保级要求，则自动降一个等级；<br/>7.稽核说明：VIP所赠送的奖金需1倍流水（即稽核或有效投注）才能提现，投注；<br/>8.活动声明：本功能仅限账号本人进行正常游戏投注，禁止租借账号、无风险投注(对赌、对刷、低赔刷水)、恶意套利、使用外挂程式、机器人、利用协议、漏洞、接口、群控或其他技术手段参与，一经查核属实，本平台有权终止会员登录、暂停会员使用网站、及没收奖金和不当盈利的权利，无需特别通知；<br/>9.解释说明：会员领取VIP奖励时，本平台将默认会员同意且遵守对应条件等相关规定，为避免文字理解歧义，本平台保有本活动最终解释权。
